<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@{{ profile.username }}</title>
</head>
<body>
    <h2>@{{ profile.username }}</h2>
    {% if profile.username != user.username %}
    <a href="#">Takip et</a>
    {% endif %}
    {% for tweet in profile.tweet_set.all %}
    <div>
        <p>{{ tweet.author.username }}</p>
        <p>{{ tweet.text }}</p>
        <small>{{ tweet.created|timesince }}</small>
    </div>
    {% endfor %}
</body>
</html>
